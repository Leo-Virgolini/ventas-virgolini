<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../resources/css/styles.css">
    <title>Ventas™-Login</title>

<body>
    <!-- Header -->
    <header>
        <!-- Logo -->
        <div class="logo">
            <a href="../index.html">
                <img src="../resources/images/venta.png" alt="Logo">
                <h1>VENTA™</h1>
            </a>
        </div>
        <!-- Navegador -->
        <nav>
            <a href="../index.html" class="navInicio">Inicio</a>
            <a href="#" class="navCategorias">Categorías↓</a>
            <a href="productos.html" class="navProductos">Productos</a>

                <a href="carrito.html" class="navCarrito">Carrito</a>
                <a href="login.html" class="navLogin">Login</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="login">
            <h2>Login</h2>

            <form method="POST" action="/login">
                <div class="loginEmail">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" autocomplete="email" autofocus required
                        placeholder="email@ejemplo.com">
                </div>
                <div class="loginPassword">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" autocomplete="current-password" required
                        placeholder="Contraseña">
                </div>
                <div class="loginRemember">
                    <label for="remember-me">Recordarme:</label>
                    <input type="checkbox" id="remember-me" name="remember-me">
                </div>
                <button type="submit">Ingresar</button>
            </form>
            <hr>
            <div class="loginRegistro">
                <a href="registro.html">Registrarse</a>
                <a href="#">¿Olvidaste la contraseña?</a>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <hr>
    <footer>
        <h3>Contacto</h3>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15299.25245645202!2d-58.49360352369156!3d-34.53585964617376!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb6cc77eb3961%3A0xee434cae937168d9!2sFlorida%2C%20Buenos%20Aires%20Province!5e0!3m2!1sen!2sar!4v1657232248923!5m2!1sen!2sar"
            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <ul>
            <li>Calle Falsa 1234, Florida, Buenos Aires, Argentina</li>
            <li><a href="tel://23923929210">+54 11 12345678</a></li>
            <li>ventas@ventas.com</li>
        </ul>
        <div class="iconos">
            <a href="#">
                <img src="../resources/images/whatsapp.png" alt="Whatsapp">
            </a>
            <a href="#">
                <img src="../resources/images/instagram.png" alt="Instagram">
            </a>
            <a href="#">
                <img src="../resources/images/facebook.png" alt="Facebook">
            </a>
        </div>
        <div class="derechos">
            <img src="../resources/images/ventas.png" alt="Logo">
            <p>
                VENTAS Copyright © All rights reserved.
            </p>
        </div>
