    <main>
        <!-- Registrarse -->
        <section>
            <h2>Registrarse</h2>

            <form id="registro" method="POST" action="#">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" autocomplete="given-name" required
                        placeholder="Nombre">
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" autocomplete="family-name" required
                        placeholder="Apellido">
                </div>
                <div>
                    <label for="nacimiento">Fecha de nacimiento:</label>
                    <input type="date" id="nacimiento" name="nacimiento" autocomplete="bday" required
                        placeholder="dd/mm/aaaa">
                </div>
                <div>
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni" inputmode="numeric" required placeholder="DNI">
                </div>
                <div>
                    <label for="localidad">Localidad:</label>
                    <input type="text" id="localidad" name="localidad" autocomplete="address-level2" required
                        placeholder="Localidad">
                </div>
                <div>
                    <div>
                        <label for="calle">Calle:</label>
                        <input type="text" id="calle" name="calle" autocomplete="street-address" required
                            placeholder="Calle">
                    </div>
                    <div>
                        <label for="numero">N°:</label>
                        <input type="text" id="numero" name="numero" required placeholder="N°">
                    </div>
                </div>
                <div>
                    <label for="numero">Código postal:</label>
                    <input type="text" id="codigoPostal" name="codigoPostal" autocomplete="postal-code" required
                        placeholder="Código postal">
                </div>
                <div>
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" name="telefono" inputmode="numeric" autocomplete="tel" required
                        placeholder="Teléfono">
                </div>
                <hr>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" autocomplete="email" required
                        placeholder="email@ejemplo.com">
                </div>
                <div>
                    <label for="pass">Contraseña:</label>
                    <input type="password" id="pass" name="password" autocomplete="new-password" required
                        placeholder="Contraseña">
                </div>
                <button type="submit">Registrarse</button>
            </form>
        </section>
    </main>
